<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Canvas</title>
</head>
<body>
  <canvas width="600" height="400"></canvas>

  <script>
    let screen = document.querySelector("canvas");
    let paintBrush = screen.getContext("2d");

    paintBrush.fillStyle = "green";
    paintBrush.fillRect(0, 0, 600, 400);

    paintBrush.fillStyle = "yellow";
    paintBrush.fillRect(100, 100, 400, 200);

    paintBrush.fillStyle = "red";
    paintBrush.fillRect(0, 0, 600, 20);

    paintBrush.fillStyle = "red";
    paintBrush.fillRect(0, 0, 20, 400);

    paintBrush.fillStyle = "red";
    paintBrush.fillRect(0, 380, 600, 400);

    paintBrush.fillStyle = "red";
    paintBrush.fillRect(580, 0, 600, 400);

    paintBrush.fillStyle = "blue";
    paintBrush.fillRect(280, 180, 40, 40);
  </script>
</body>
</html>
