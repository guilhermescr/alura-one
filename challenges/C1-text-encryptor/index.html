<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Encryptor</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/scripts.js" defer></script>
  </head>
  <body>
    <header id="header">
      <h1 id="title">We encrypt and decrypt your text</h1>
    </header>

    <main id="main">
      <div class="decoder">
        <form id="form">
          <div class="input-container">
            <textarea
              id="decoder-data"
              cols="40"
              rows="4"
              placeholder="Insert a text to encrypt/decrypt"
            ></textarea>
          </div>

          <div class="warning-container">
            <label for="warning" id="warning"
              >Lowercase letters only and no accents</label
            >
          </div>

          <div class="decoder-buttons">
            <button type="submit" class="decoder-button" id="encryptBtn">
              Encrypt
            </button>

            <button type="submit" class="decoder-button" id="decryptBtn">
              Decrypt
            </button>

            <button type="submit" class="decoder-button clearDataBtn">
              Clear
            </button>
          </div>
        </form>
      </div>

      <div class="results-container">
        <form id="results">
          <input type="text" id="results-data" placeholder="Results here" readonly />

          <button type="submit" class="decoder-button" id="copyTextBtn">
            Copy
          </button>

          <button type="submit" class="decoder-button clearDataBtn">
            Clear
          </button>
        </form>
      </div>
    </main>

    <footer id="footer">
      <p>Made with ‚ù§ by Guilherme Rocha - Oracle Next Education 2022</p>
    </footer>
  </body>
</html>
